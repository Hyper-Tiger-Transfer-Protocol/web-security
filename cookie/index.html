<script>
  function signup() {
	  var user = document.getElementById("suser").value;
	  var pass = document.getElementById("spass").value;
	  var check = document.getElementById("cpass").value;

	  if(pass != check) {
		  alert("Passwords not confirm");
		  return;
	  }

	  var info = {
		  "user": user,
		  "pass": pass,
	  };

	  document.cookie = JSON.stringify(info);
  }
  
  function login() {
	  var user = document.getElementById("luser").value;
	  var pass = document.getElementById("lpass").value;
	  var info = JSON.parse(document.cookie);

	  if(user == info.user && pass == info.pass) {
		  alert("Login Successfull");
	  } else {
		  alert("Login FAILURE");
	  }
  }
</script>

<h1>Login</h1>
<label>Username</label><input id="luser"></input><br>
<label>Password</label><input id="lpass"></input><br>
<button onclick="login();">Submit</button>

<h1>Sign Up</h1>
<label>Username</label><input id="suser"></input><br>
<label>Password</label><input id="spass"></input><br>
<label>Confirm</label><input id="cpass"></input><br>
<button onclick="signup();">Submit</button>
